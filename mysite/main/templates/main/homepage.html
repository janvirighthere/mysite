<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials</title>
</head>
<body>
    <h1>Tutorials</h1>
    <ul>
        {% for tut in tutorials %}
            <li>Title: {{tut.tutorial_title}}:
                <br>
                Published: {{tut.date_published}}
                <br>
                Content: {{tut.tutorial_content|safe}}
                <br>
            </li>
        {%endfor%}
    </ul>
</body>
</html>
